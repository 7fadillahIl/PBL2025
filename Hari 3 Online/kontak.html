<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak Saya</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        display: inline-block;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      input[type="text"],
      input[type="email"],
      input[type="number"] {
        width: 250px;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: block;
        font-size: 14px;
      }

      input[type="submit"] {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
      }

      input[type="submit"]:hover {
        background: #45a049;
      }

      button {
        margin: 10px 5px;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background: #2196f3;
        cursor: pointer;
      }

      button a {
        color: white;
        text-decoration: none;
        font-size: 14px;
      }

      button:hover {
        background: #1976d2;
      }
    </style>
  </head>
  <body>
    <h1>Kontak Saya</h1>
    <form>
      <input type="text" placeholder="Nama" />
      <input type="email" placeholder="Isi email" />
      <input type="number" placeholder="No. Hp" />
      <input type="submit" value="Kirim" />
    </form>
    <br /><br />
    <button><a href="index.html">Home</a></button>
    <button><a href="profil.html">Profil</a></button>
    <button><a href="about.html">About</a></button>
    <button><a href="formulir.html">Formulir</a></button>
  </body>
</html>
